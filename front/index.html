<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nutri Camis</title>
</head>
<body>
    <header>
        <h1>Lista de clientes</h1>
        <nav>
            <a href="./index.html">Listar todos</a>
            <a href="./form.html">Cadastrar</a>
            <a href="./form.html">Limpar</a>
        </nav>
    </header>
    
    <main>
        <table>
            <thead>
                <tr>
                    <th class="id">id</th>
                    <th class="cpf">CPF</th>
                    <th class="nome">Nome completo</th>
                    <th class="consulta">Consulta</th>
                </tr>
            </thead>
            <tbody id="dados">
            </tbody>
        </table>
    </main>
    <footer>by Camis</footer>
</body>
<script>
    const dados = document.getElementById('dados');
    fetch('http://localhost:3000/clientes')
        .then(res => res.json())
        .then(res => {
            res.forEach(cli => {
                dados.innerHTML += `
                    <tr>
                        <td>${cli.id}</td>
                        <td>${cli.cpf}</td>
                        <td>${cli.nome} ${cli.sobrenome}</td>
                        <td>${cli.consulta}</td>
                    </tr>
                `;
            });
        });
</script>
</html>
